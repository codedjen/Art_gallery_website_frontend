    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Take Your Art</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body mx-3">
            <div class="md-form mb-4">
            <!-- <i class="fas fa-user prefix grey-text"></i> -->
            <label data-error="wrong" data-success="right" for="form34">Your name</label>
            <input type="text" id="form34" class="form-control validate">
            </div>
  
            <div class="md-form mb-4">
            <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
            <label data-error="wrong" data-success="right" for="form29">Your Contact Number</label>
            <input type="text" maxlength="10" id="form29" class="form-control validate">
            </div>
  

  
            <div class="md-form mb-4">
            <!-- <i class="fas fa-pencil prefix grey-text"></i> -->

            </div>
  
            <div class="md-form mb-4">
              <!-- <i class="fas fa-tag prefix grey-text"></i> -->

              <textarea type="text" id="form0" class="md-textarea form-control" rows="4"></textarea>
            </div>
  
          </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class=" btn-unique" style="background-color: bisque;">Place Order<i class="fas fa-paper-plane-o ml-1"></i></button>
        </div>
